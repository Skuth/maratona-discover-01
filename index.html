<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
  
  <header>
    <img src="./assets/images/logo.svg" alt="Logo dev.finance$" id="logo">
  </header>

  <main class="main__container">
    <section id="balance__content">
      <h2 class="sr--only">Balanço</h2>

      <div id="card__container">
        <div class="card__content">
          <p class="cart__title">
            <span>Entradas</span>
            <img src="./assets/images/income.svg" alt="Icone de entradas" class="card--image">
          </p>
          <p class="card__balance" id="card--income">R$ 0,00</p>
        </div>
  
        <div class="card__content">
          <p class="cart__title">
            <span>Saídas</span>
            <img src="./assets/images/expense.svg" alt="Icone de saídas" class="card--image">
          </p>
          <p class="card__balance" id="card--expense">R$ 0,00</p>
        </div>
  
        <div class="card__content card--total">
          <p class="cart__title">
            <span>Total</span>
            <img src="./assets/images/total.svg" alt="Icone de total" class="card--image">
          </p>
          <p class="card__balance" id="card--total">R$ 0,00</p>
        </div>
      </div>
    </section>

    <section id="transaction__content">
      <h2 class="sr--only">Transações</h2>

      <a onclick="Modal.open()" class="button button--new">+ Nova Transação</a>

      <div id="table__container">
        <table id="table__content">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal__container">
    <div class="modal__content">
      <section id="form__content">
        <h2>Nova Transação</h2>
        <form onsubmit="Form.submit(event)">
          <div class="from__input__group">
            <label class="sr--only" for="description">Descrição</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Descrição"
            >
          </div>

          <div class="from__input__group">
            <label class="sr--only" for="amount">Valor</label>
            <input
              type="number"
              step="0.01"
              id="amount"
              name="amount"
              placeholder="0,00"
            >
            <small class="input--help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="from__input__group">
            <label class="sr--only" for="date">Data</label>
            <input
              type="date"
              id="date"
              name="date"
            >
          </div>

          <div class="from__input__group group__actions">
            <a onclick="Modal.close()" class="button button--cancel">Cancelar</a>
            <button class="button">Salvar</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./assets/js/moment.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
